name: Build ONU Linux ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y live-build debootstrap syslinux genisoimage squashfs-tools           xorriso curl git vim qtbase5-dev qttools5-dev-tools cmake           extra-cmake-modules libkf5coreaddons-dev libkf5i18n-dev           libkf5config-dev libkf5widgetsaddons-dev libkf5xmlgui-dev           libkf5iconthemes-dev libkf5parts-dev libyaml-cpp-dev           calamares-settings-debian

    - name: Make build script executable
      run: chmod +x build.sh

    - name: Build ISO
      run: ./build.sh

    - name: Upload ISO as artifact
      uses: actions/upload-artifact@v3
      with:
        name: onu-linux-iso
        path: ONU-1.0-HydrogenPlus.iso

